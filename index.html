<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">    
        <div class="upper-body">
            <div class="display"></div>
        </div>
        <div class="lower-body">
            <div class="dial-pad">
                <div class="line">
                    <button>AC</button>
                    <button>C</button>
                    <button>00</button>
                    <button>/</button>
                </div>
                <div class="line">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>%</button>
                </div>
                <div class="line">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                </div>
                <div class="line">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="line">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>            
    </div>
</body>
</html>
